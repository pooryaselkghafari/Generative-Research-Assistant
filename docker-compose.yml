services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: statbox
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # Ports removed - only accessible within Docker network
    # If you need external access, bind to localhost only:
    # ports:
    #   - "127.0.0.1:5432:5432"

  redis:
    image: redis:7-alpine
    # Ports removed - only accessible within Docker network
    # Redis is only used by the web container, no need to expose it
    # If you need external access, bind to localhost only:
    # ports:
    #   - "127.0.0.1:6379:6379"

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 --timeout 120 --workers 2 statbox.wsgi:application
    # Use host network to access host PostgreSQL directly
    network_mode: "host"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # Note: When using host network mode, ports are not needed
    # The container uses the host's network directly
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - USE_SSL=${USE_SSL:-False}
      - DB_NAME=${DB_NAME:-gra}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST:-localhost}  # Use localhost since web is on host network
      - DB_PORT=${DB_PORT:-5432}
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.smtp.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.resend.com}
      - EMAIL_PORT=${EMAIL_PORT:-465}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL:-True}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-False}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@generativera.com}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - SITE_ID=${SITE_ID:-1}
    # Note: depends_on removed when using host network mode
    # The web container can access host services directly via localhost

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    # Use host network to match web and nginx containers
    network_mode: "host"
    environment:
      - N8N_HOST=${N8N_HOST:-0.0.0.0}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-false}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-}
      # Use SQLite by default (simpler setup)
      # To use PostgreSQL, uncomment and configure:
      # - DB_TYPE=postgresdb
      # - DB_POSTGRESDB_HOST=localhost
      # - DB_POSTGRESDB_PORT=5432
      # - DB_POSTGRESDB_DATABASE=n8n
      # - DB_POSTGRESDB_USER=postgres
      # - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      # Security: Disable public access
      - N8N_PUBLIC_API_DISABLED=false
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678/}
      # Note: We don't use N8N_PATH because nginx handles the /n8n/ routing
      # n8n runs at root, nginx proxies /n8n/ to n8n's root
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_workflows:/home/node/.n8n/workflows
    # Note: When using host network mode, ports mapping is not needed
    # n8n will listen directly on host's port 5678

  nginx:
    image: nginx:alpine
    # Use host network to access web container on host network
    network_mode: "host"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./ssl:/etc/nginx/ssl
    # Note: When using host network mode, ports mapping is not needed
    # Nginx will listen directly on host's ports 80 and 443
    depends_on:
      - web
      - n8n

volumes:
  postgres_data:
  static_volume:
  media_volume:
  n8n_data:
  n8n_workflows:
