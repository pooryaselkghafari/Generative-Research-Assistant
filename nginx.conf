events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Disable directory indexing globally
    autoindex off;
    
    # Rate limiting zones
    # Admin rate limiting: 10 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/m;
    # General rate limiting: 100 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    upstream django {
        # Web container is on host network mode, accessible via localhost
        server localhost:8000;
    }

    # HTTP server - redirects to HTTPS
    server {
        listen 80;
        server_name www.generativera.com generativera.com _;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl http2;
        server_name www.generativera.com generativera.com;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        client_max_body_size 100M;
        
        # Connection limiting
        limit_conn conn_limit 20;

        # Admin location with enhanced security
        # Note: Update this path if ADMIN_URL changes in Django settings
        location ~ ^/whereadmingoeshere(/.*)?$ {
            # Rate limiting for admin
            limit_req zone=admin_limit burst=5 nodelay;
            
            # WAF-like rules: Block suspicious requests
            if ($request_method !~ ^(GET|POST|HEAD)$) {
                return 405;
            }
            
            # Block common attack patterns
            if ($query_string ~ "\.\./") {
                return 403;
            }
            if ($query_string ~ "(<|%3C).*script.*(>|%3E)") {
                return 403;
            }
            
            # Disable directory indexing
            autoindex off;
            
            proxy_pass http://django;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        # n8n location - only accessible to authenticated admin users
        # Django middleware will check admin status before proxying
        location /n8n/ {
            # Rate limiting for n8n
            limit_req zone=admin_limit burst=5 nodelay;
            
            # Security: Only allow GET and POST
            if ($request_method !~ ^(GET|POST|HEAD)$) {
                return 405;
            }
            
            # Proxy to n8n service (running on localhost:5678)
            proxy_pass http://127.0.0.1:5678/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support for n8n
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable directory indexing
            autoindex off;
        }

        location / {
            # General rate limiting
            limit_req zone=general_limit burst=20 nodelay;
            
            proxy_pass http://django;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            # Disable directory indexing
            autoindex off;
        }

        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public";
            # Disable directory indexing
            autoindex off;
        }

        # Health check
        location /health/ {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
